<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
    <link rel="stylesheet" href="./loader.css" />
    <link rel="stylesheet" href="./success.css" />
  </head>
  <body class="tt-popup">
    <h1 class="tt-popup-title">翻译引擎配置</h1>
    <form class="tt-popup-form">
      <label class="tt-popup-form-label">
        翻译引擎
        <select class="tt-popup-form-input" name="translator">
          <option value="google">Google Translate（默认）</option>
          <option value="baidu">Baidu Translate</option>
          <option value="llm">LLM API（主流提供商）</option>
        </select>
      </label>

      <label class="tt-popup-form-label">
        目标语言
        <select class="tt-popup-form-input" name="targetLanguage">
          <option value="zh-CN">简体中文（默认）</option>
          <option value="zh-TW">繁体中文</option>
          <option value="en">英语</option>
          <option value="ja">日语</option>
          <option value="ko">韩语</option>
          <option value="fr">法语</option>
          <option value="de">德语</option>
          <option value="es">西班牙语</option>
          <option value="id">印尼语</option>
          <option value="tr">土耳其语</option>
          <option value="pt">葡萄牙语</option>
          <option value="ar">阿拉伯语</option>
          <option value="hi">印地语</option>
        </select>
      </label>

      <div class="tt-popup-form-group" data-group="baidu">
        <label class="tt-popup-form-label">
          Baidu APP ID
          <input class="tt-popup-form-input" name="appId" />
        </label>
        <label class="tt-popup-form-label">
          Baidu 密钥
          <input class="tt-popup-form-input" type="password" name="appKey" />
        </label>
      </div>

      <div class="tt-popup-form-group" data-group="llm">
        <label class="tt-popup-form-label">
          LLM 提供商
          <select class="tt-popup-form-input" name="llmProvider">
            <option value="openai">OpenAI</option>
            <option value="anthropic">Anthropic</option>
            <option value="gemini">Google Gemini</option>
            <option value="openrouter">OpenRouter</option>
            <option value="deepseek">DeepSeek</option>
            <option value="groq">Groq</option>
            <option value="siliconflow">SiliconFlow（硅基流动）</option>
          </select>
        </label>
        <label class="tt-popup-form-label">
          API Key
          <input class="tt-popup-form-input" type="password" name="llmApiKey" />
        </label>
        <label class="tt-popup-form-label">
          模型（可自定义）
          <input class="tt-popup-form-input" name="llmModel" />
        </label>
      </div>

      <p class="tt-popup-form-save-status" data-role="save-status">配置已保存</p>

      <ul class="tt-popup-form-tips">
        <li>支持在弹窗中选择翻译目标语言（默认：简体中文）。</li>
        <li>引擎选择为 <b>Google</b> 时无需配置 API。</li>
        <li>引擎选择为 <b>Baidu</b> 时请填写 APP ID + 密钥。</li>
        <li>引擎选择为 <b>LLM API</b> 时请填写提供商、API Key 与模型名称。</li>
        <li>
          百度配置方法可参考<a
            href="https://www.bilibili.com/video/BV1sP4y1m7Ph/?share_source=copy_web&vd_source=2d7b44cd14f509ef2e271c8d639ae245&t=133"
            target="_blank"
            >本视频</a
          >
          ❤
        </li>
      </ul>
    </form>

    <script src="./popup.js" type="module"></script>
  </body>
</html>
