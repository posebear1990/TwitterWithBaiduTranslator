<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
    <link rel="stylesheet" href="./loader.css" />
    <link rel="stylesheet" href="./success.css" />
  </head>
  <body class="tt-popup">
    <h1 class="tt-popup-title" data-i18n="popup_title">翻译引擎配置</h1>
    <form class="tt-popup-form">
      <label class="tt-popup-form-label">
        <span data-i18n="translator_label">翻译引擎</span>
        <select class="tt-popup-form-input" name="translator">
          <option value="google" data-i18n-option="translator_google">Google Translate（默认）</option>
          <option value="baidu">Baidu Translate</option>
          <option value="llm" data-i18n-option="translator_llm">LLM API（主流提供商）</option>
        </select>
      </label>

      <label class="tt-popup-form-label">
        <span data-i18n="target_language_label">目标语言</span>
        <select class="tt-popup-form-input" name="targetLanguage">
          <option value="zh-CN" data-i18n-option="target_zh_cn">简体中文</option>
          <option value="zh-TW" data-i18n-option="target_zh_tw">繁体中文</option>
          <option value="en" data-i18n-option="target_en">英语</option>
          <option value="ja" data-i18n-option="target_ja">日语</option>
          <option value="ko" data-i18n-option="target_ko">韩语</option>
          <option value="fr" data-i18n-option="target_fr">法语</option>
          <option value="de" data-i18n-option="target_de">德语</option>
          <option value="es" data-i18n-option="target_es">西班牙语</option>
          <option value="id" data-i18n-option="target_id">印尼语</option>
          <option value="tr" data-i18n-option="target_tr">土耳其语</option>
          <option value="pt" data-i18n-option="target_pt">葡萄牙语</option>
          <option value="ar" data-i18n-option="target_ar">阿拉伯语</option>
          <option value="hi" data-i18n-option="target_hi">印地语</option>
        </select>
      </label>

      <div class="tt-popup-form-group" data-group="baidu">
        <label class="tt-popup-form-label">
          <span data-i18n="baidu_app_id_label">Baidu APP ID</span>
          <input class="tt-popup-form-input" name="appId" />
        </label>
        <label class="tt-popup-form-label">
          <span data-i18n="baidu_key_label">Baidu 密钥</span>
          <input class="tt-popup-form-input" type="password" name="appKey" />
        </label>
      </div>

      <div class="tt-popup-form-group" data-group="llm">
        <label class="tt-popup-form-label">
          <span data-i18n="llm_provider_label">LLM 提供商</span>
          <select class="tt-popup-form-input" name="llmProvider">
            <option value="openai">OpenAI</option>
            <option value="anthropic">Anthropic</option>
            <option value="gemini">Google Gemini</option>
            <option value="openrouter">OpenRouter</option>
            <option value="deepseek">DeepSeek</option>
            <option value="groq">Groq</option>
            <option value="siliconflow">SiliconFlow（硅基流动）</option>
          </select>
        </label>
        <label class="tt-popup-form-label">
          <span data-i18n="llm_api_key_label">API Key</span>
          <input class="tt-popup-form-input" type="password" name="llmApiKey" />
        </label>
        <label class="tt-popup-form-label">
          <span data-i18n="llm_model_label">模型（可自定义）</span>
          <input class="tt-popup-form-input" name="llmModel" />
        </label>
      </div>

      <p class="tt-popup-form-save-status" data-role="save-status" data-i18n="saved_status">配置已保存</p>

      <ul class="tt-popup-form-tips">
        <li data-i18n="tip_target_language">支持在弹窗中选择翻译目标语言（默认：简体中文）。</li>
        <li data-i18n="tip_google">引擎选择为 <b>Google</b> 时无需配置 API。</li>
        <li data-i18n="tip_baidu">引擎选择为 <b>Baidu</b> 时请填写 APP ID + 密钥。</li>
        <li data-i18n="tip_llm">引擎选择为 <b>LLM API</b> 时请填写提供商、API Key 与模型名称。</li>
        <li data-i18n="tip_mapping_issue">
          由于测试不足，如果配置映射有问题，可以联系我：<a href="mailto:posebear1990@gmail.com">posebear1990@gmail.com</a>。
        </li>
        <li data-role="baidu-video-tip">
          <span data-i18n="tip_baidu_video_prefix">百度配置方法可参考</span><a
            href="https://www.bilibili.com/video/BV1sP4y1m7Ph/?share_source=copy_web&vd_source=2d7b44cd14f509ef2e271c8d639ae245&t=133"
            target="_blank"
            data-i18n="tip_baidu_video_link"
            >本视频</a
          >
          <span data-i18n="tip_baidu_video_suffix">❤</span>
        </li>
      </ul>
    </form>

    <script src="./popup.js" type="module"></script>
  </body>
</html>
